<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js""></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js""></script>

    <title>JS Game - DRAFT</title>

    <style type="text/css">
        #game {
            border: 2px solid black;
            background-color: #ffffff;
        }
    </style>

    <script src="scripts/graphics.js"></script>
    <script src="scripts/platforms.js"></script>
    <script src="scripts/coins.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
</head>
<body>
    <canvas id="game"></canvas>

    <!-- Modal -->
    <div id="gameOver" class="modal fade modal-lg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Game Over!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <p><h3>You Scored <strong><span id="numCoins"></span></strong> Coins</h3></p>
            </div>
            <div class="modal-footer">
            <button id="exit" type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
            <button id="tryAgain" type="button" class="btn btn-primary">Try Again?</button>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
